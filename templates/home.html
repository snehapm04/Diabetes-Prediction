{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style type="text/css">
        body {
            background-color: rgb(23, 2, 43);
            
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: absolute;
            top: 10;
        }

        .header h2 {
            color: #FFA500;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px 20px;
            border-radius: 30px;
            font-size: 30px;
            animation: fadeIn 2s ease-in;
        }

        .try-now {
            background-color: #FFA500;
            border: 1px solid white;
            color: white;
            padding: 10px 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .try-now:hover {
            background-color: white;
            color: #FFA500;
            border: 2px solid #FFA500;
        }

        .image-container {
            margin: 100px 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #FFA500;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote {
            font-size: 18px;
            margin-top: 20px;
            color: #ffffffcc;
            font-style: italic;
            text-align: center;
            padding: 0 20px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #ffffffaa;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Header with Title and Button -->
    <div class="header">
        <h2>Diabetes Diagnostic Tool</h2>
        <form action="predict">
            <input type="submit" class="try-now" value="Try Now">
        </form>
    </div>

    <!-- Circular Image Section -->
    <div class="image-container">
        <img src="dataset-card.jpg" alt="Diabetes Diagnostic Tool">
    </div>

    <!-- Quotes Section -->
    <div class="quote">
        <p>“Diabetes is a journey, and every step counts.”</p>
        <p>“Control your diabetes, don't let it control you.”</p>
        <p>“Take charge of your health today, for a better tomorrow.”</p>
    </div>

    <!-- Footer -->
    <footer>Created by Sneha</footer>
</body>
</html>
